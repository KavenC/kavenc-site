
<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <title>
    {{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} | {{ .Site.Title }}{{ end }}
  </title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1,initial-scale=1">

  <!-- HTTPS Canonical URL
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="canonical" href="{{ .Permalink }}"/>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/sanitize.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/custom.css">
  
  <!-- RSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="{{ .Site.BaseURL }}index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.BaseURL }}index.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- ShareThis Buttons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {{ with .Site.Params.shareThis }}
    <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="https://ws.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: '{{ . }}', doNotHash: true, doNotCopy: true, hashAddressBar: false});</script>
  {{ end }}

  <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+TC:100,300&display=swap&subset=chinese-traditional" rel="stylesheet">
</head>



<body>
<div class="container">

  <!-- Header Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header role="banner">
    <div class="row gutters">
      <div id="site-title" class="col span_6">
        <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        {{ with .Site.Params.subtitle }}<h2>{{ . }}</h2>{{ end }}
      </div>
      <div id="social" class="col span_6">
          <ul>
            <span id="menu-box">{{ with .Site.Menus.main }}{{ partialCached "menu.html" . }}{{ end }}</span>
            {{ with .Site.Params.Social }} {{ partialCached "social_icons.html" . }} {{ end }}
          </ul>
      </div>
    </div>
  </header>
